databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: Alex
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_shopping_carts_id
                    references: shopping_carts(user_id)
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_item_books_id
                    references: books(id)
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false